<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>JUEGO DE ROMPECABEZAS</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<link href="css/area.css" rel="stylesheet" type="text/css">

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

<script src="js/funcion.js" type="text/javascript"></script>

</head> 
<body> 


<div data-role="page" id="menu">

	<div data-role="header">
		<h1>ROMPECABEZAS</h1>
	</div>
    
	<div id="pic-choice" data-role="fieldcontain">
    		<fieldset data-role="controlgroup">
            <legend>
            Selecciona La Imagen Que Deseas Armar:
            </legend>
            
            <input type="radio" name="pic-choice" id="pic-choice-3" value="imagenes/miky.jpg"
            checked="checked" />
            <label for="pic-choice-3">
            	<img width="32" src="imagenes/miky.jpg" />
               MICKEY
            </label>
            
            <input type="radio" name="pic-choice" id="pic-choice-2" value="imagenes/melman.jpg"
            checked="checked" />
            <label for="pic-choice-2">
          	    <img width="32" src="imagenes/melman.jpg" /> 
            	MELMAN	
            </label>
            
            <input type="radio" name="pic-choice" id="pic-choice-1" value="imagenes/misi.jpg"
            checked="checked" />
            <label for="pic-choice-1">
          	    <img width="32" src="imagenes/misi.jpg" /> 
            	MISI
            </label>
         </fieldset>
     </div>
            
       <div data-role="fieldcontain">
       	  <label for="difficulty" class="select"> Escoje nivel de Juego:</label>
          
       		<select name="difficulty" id="difficulty">
            <option value="3">
            	Facil: (9 piezas)
            </option>
            <option value="4" selected="1">
                Normal: (16 piezas)
            </option>
            <option value="5">
            	Dificil:(25 piezas)
            </option>
            
			</select>
            
         </div>
         <a id="play-button" href="#game" data-role="button"> JUGAR AHORA </a>
	  </div>
      
     </div>
     
     	<div id="game" data-role="page" data-backbtn="false">
        	<div data-role="header" data-backbtn="false">
            
            <h1>
            ROMPECABEZAS
            </h1>
        </div>
        <div data-role="content">
        	<div id="pic-frame">
            	<div id="pic-guide">
                </div>
             </div>
             
             <a href="#menu" data-role="button">REGRESA AL INICIO</a>
            </div>
          </div>
          
          <div id="well-done" data-role="page">
          	<div data-role="header" data-backbtn="false">
            	<h1>
                ROMPECABEZAS RESUELTO
                </h1>
                
                </div>
                <div data-role="contet">
                	<img id="well-done-image" width="280" height="280" />
                    <a href="#menu" data-role="button">REGRESAR AL MENU PRINCIPAL</a>
                </div>
          </div>         

</body>
</html>
